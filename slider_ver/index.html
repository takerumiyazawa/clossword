<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- マス -->
        <div class="crossword-container">
            <table id="crossword">
                <tr>
                    <td><input type="text" maxlength="1" class="disabled" id="cell-0-0" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-0-1" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-0-2" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-0-3" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-0-4" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1" id="cell-1-0" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-1-1" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-1-2" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-1-3" readonly></td>
                    <td><input type="text" maxlength="1" class="disabled" id="cell-1-4" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1" id="cell-2-0" readonly></td>
                    <td><input type="text" maxlength="1" class="disabled" id="cell-2-1" readonly></td>
                    <td><input type="text" maxlength="1" class="disabled" id="cell-2-2" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-2-3" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-2-4" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1" id="cell-3-0" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-3-1" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-3-2" readonly></td>
                    <td><input type="text" maxlength="1" class="disabled" id="cell-3-3" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-3-4" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" maxlength="1" id="cell-4-0" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-4-1" readonly></td>
                    <td><input type="text" maxlength="1" class="disabled" id="cell-4-2" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-4-3" readonly></td>
                    <td><input type="text" maxlength="1" id="cell-4-4" readonly></td>
                </tr>
            </table>
        </div>

        <!--縦のマスの入力-->
        <div class="carousel-container" id="carousel-container-1">
            <button id="prevBtn1">前へ</button>
            <div class="carousel">
                <div class="carousel-item">
                    <h3>車に乗るときなどに必要なものは何？</h3>
                    <input type="text" class="carousel-input" id="input-col-0" maxlength="4" placeholder="四文字入力">
                </div>
                <div class="carousel-item">
                    <h3>絵を描く人のことを何という？</h3>
                    <input type="text" class="carousel-input" id="input-col-1" maxlength="2" placeholder="二文字入力">
                </div>
                <div class="carousel-item">
                    <h3>会社の方針の基本的な考え方を意味する単語は何？　企業〇〇〇</h3>
                    <input type="text" class="carousel-input" id="input-col-4" maxlength="3" placeholder="三文字入力">
                </div>
            </div>
            <button id="nextBtn1">次へ</button>
        </div>

        <!--横のマスの入力-->
        <div class="carousel-container" id="carousel-container-2">
            <button id="prevBtn2">前へ</button>
            <div class="carousel">
                <div class="carousel-item">
                    <h3>茶碗・皿などの底にある基台のことを何という？</h3>
                    <input type="text" class="carousel-input" id="input-row-0" maxlength="4" placeholder="四文字入力">
                </div>
                <div class="carousel-item">
                    <h3>邪気を払うために、弓の弦を手で引き鳴らすことを何という？</h3>
                    <input type="text" class="carousel-input" id="input-row-1" maxlength="4" placeholder="四文字入力">
                </div>
                <div class="carousel-item">
                     <h3>〇〇ソース　唐辛子を意味する単語は何？</h3>
                    <input type="text" class="carousel-input" id="input-row-2" maxlength="2" placeholder="二文字入力">
                </div>
                <div class="carousel-item">
                    <h3>目的がかなうように神仏などに祈り願うことを何という？</h3>
                    <input type="text" class="carousel-input" id="input-row-3" maxlength="3" placeholder="三文字入力">
                </div>
                <div class="carousel-item">
                         <h3>英語でゴールド。日本語では？</h3>
                    <input type="text" class="carousel-input" id="input-row-4" maxlength="2" placeholder="二文字入力">
                   
                </div>
            </div>
            <button id="nextBtn2">次へ</button>
        </div>

        <button class="check-btn" onclick="insertColumn()">クロスワードに入力</button>
        <button class="check-btn" onclick="checkAnswers()">正誤判定</button>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
