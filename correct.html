<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正解クロスワード</title>
    <link rel="stylesheet" href="correct_style.css">
</head>
<body>

<div class="container">
    <!-- クロスワード -->
    <div class="crossword-container">
        <table id="crossword">
            <tr>
                <td><input type="text" maxlength="1" class="disabled" id="cell-0-0" readonly></td>
                <td><input type="text" maxlength="1" id="cell-0-1" value="さ"  class="special-cell" readonly></td>
                <td><input type="text" maxlength="1" id="cell-0-2" value="け" readonly></td>
                <td><input type="text" maxlength="1" class="disabled" id="cell-0-3" readonly></td>
                <td><input type="text" maxlength="1" id="cell-0-4" value="ぐ" class="special-cell" readonly></td>
            </tr>
            <tr>
                <td><input type="text" maxlength="1" id="cell-1-0" value="た" readonly></td>
                <td><input type="text" maxlength="1" class="disabled" id="cell-1-1" readonly></td>
                <td><input type="text" maxlength="1" id="cell-1-2" value="ま" readonly></td>
                <td><input type="text" maxlength="1" id="cell-1-3" value="つ" readonly></td>
                <td><input type="text" maxlength="1" id="cell-1-4" value="り" readonly></td>
            </tr>
            <tr>
                <td><input type="text" maxlength="1" id="cell-2-0" value="こ" readonly></td>
                <td><input type="text" maxlength="1" id="cell-2-1" value="う" readonly></td>
                <td><input type="text" maxlength="1" id="cell-2-2" value="り" readonly></td>
                <td><input type="text" maxlength="1" id="cell-2-3" value="ん" class="special-cell" readonly></td>
                <td><input type="text" maxlength="1" class="disabled" id="cell-2-4" readonly></td>
            </tr>
            <tr>
                <td><input type="text" maxlength="1" id="cell-3-0" value="す" class="special-cell" readonly></td>
                <td><input type="text" maxlength="1" class="disabled" id="cell-3-1" readonly></td>
                <td><input type="text" maxlength="1" class="disabled" id="cell-3-2" readonly></td>
                <td><input type="text" maxlength="1" id="cell-3-3" value="ど" readonly></td>
                <td><input type="text" maxlength="1" class="disabled" id="cell-3-4" readonly></td>
            </tr>
            <tr>
                <td><input type="text" maxlength="1" class="disabled" id="cell-4-0" readonly></td>
                <td><input type="text" maxlength="1" id="cell-4-1" value="か" readonly></td>
                <td><input type="text" maxlength="1" id="cell-4-2" value="ん" readonly></td>
                <td><input type="text" maxlength="1" id="cell-4-3" value="ら" class="special-cell" readonly></td>
                <td><input type="text" maxlength="1" id="cell-4-4" value="ん" readonly></td>
            </tr>

        </table>
    </div>

    <!-- 特定のセルに入力された文字を表示 -->
    <div id="extracted-letters" class="letter-display">
        <!-- 抜き出した文字列を表示 -->
    </div>
</div>

<script src="correct_script.js"></script>

</body>
</html>
